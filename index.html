<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .profile {
            margin-top: 20px;
            background: white;
            padding: 20px;
        }
        .profile h1 {
            margin: 0;
            color: #333;
        }
        .profile img {
            float: left;
            margin-right: 20px;
        }
        .profile p {
            font-size: 18px;
            line-height: 1.6em;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的个人介绍</h1>
        </div>
    </header>

    <div class="container">
        <section class="profile">
            <img src="profile.jpg" alt="个人头像" style="width: 150px; height: 150px;">
            <h1>张三</h1>
            <p>欢迎来到我的个人主页！我是一名前端开发者，专注于创造美观、响应式的网页设计。</p>
            <p>我热衷于学习新技术，并且喜欢将创意转化为实际的网页项目。</p>
            <p>如果你对我的工作感兴趣，或者想要与我合作，请随时联系我。</p>
        </section>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 张三</p>
    </footer>
</body>
</html>
